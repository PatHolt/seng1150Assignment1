		<head>
			<title>Contact Us</title>
			<link rel="stylesheet" type="text/css" href="reset.css">
			<link rel="stylesheet" type="text/css" href="style.css">
			<meta charset= UTF-8 />

		<body>
			<h1>Rewind Rentals</h1>
			<hr>
			<nav>
				<a href="index.html">Homepage</a>
				<a href="about.html">About Us</a>
				<a href="terms.html" class="rightNav">Terms and Conditions</a> <!-- Using class rightNav to move these 3 navigation options to the right  -->
				<a href="privacy.html" class="rightNav">Privacy Policy</a>
				<a href="contact.html" class="rightNav">Contact Us</a>
			</nav>
			<hr>
			<main>
				<section id="formSection">
					<h2 style="color: #89CFF0 ;">Contact Us</h2>
						<article>
							<form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="post"> <!-- Added URL to send POST request to -->
								<fieldset>
									<legend>Contact Form</legend>
									<label for="fullName">Full name:</label>
										<input type="text" id="fullName" required><br>
									<label for="email">Email:</label>
										<input type="text" id="email" required><br>
									<label for="subject">Subject:</label>
										<input type="text" id="subject" required><br>
									<label for="message">Message:</label>
										<input type="text" id="message" required><br>
									<label>Is this Urgent?</label><br> <!-- Added extra label above radio buttons-->
									<input type="radio" name="urgency" id="no" checked required>
										<label for="no">No</label><br>
									<input type="radio" name="urgency" id="yes">
										<label for="yes">Yes</label><br>
									<input type="submit" value="Submit">
									<input type="reset" value="Clear">
								</fieldset>
							</form>
						</article>
				</section>
			</main>
		</body>
	</html>
